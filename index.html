<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        main {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        footer {
            margin-top: 30px;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        My GitHub Website
    </header>
    <main>
        <h1>Welcome to My GitHub Page</h1>
        <p>This is a sample website hosted on GitHub Pages.</p>
    </main>
    <footer>
        &copy; 2025 My GitHub Page | All Rights Reserved
    </footer>
</body>
</html>
